<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♻️CRIAR PONTO DE COLETA</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="./assets/logo.svg" alt="Logomarca">
            <a href="http://google.com.br">
                <span></span>
                Voltar para Home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereco</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Numero/Complemento</label>
                        <input type="number" name="adress2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">
                                Selecione o estado
                            </option>
                            <input type="hidden" name="state" required>
                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">
                                Selecione a cidade
                            </option>
                        </select>
                    </div>
                </div>



            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset>

            <div class="items-grid">
                <li data-id="1">
                    <img src="/assets/lampadas.svg" alt="Lampadas">
                    <span>
                        Lampadas
                    </span>
                </li>
                <li data-id="2">
                    <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                    <span>
                        Pilhas e Baterias
                    </span>
                </li>
                <li data-id="3">
                    <img src="/assets/papeis-papelao.svg" alt="Papeis e palelao">
                    <span>
                        Papeis e palelao
                    </span>
                </li>
                <li data-id="4">
                    <img src="/assets/eletronicos.svg" alt="Residuos eletronicos">
                    <span>
                        Residuos eletronicos
                    </span>
                </li>
                <li data-id="5">
                    <img src="/assets/organicos.svg" alt="Residuos Organicos">
                    <span>
                        Residuos Organicos
                    </span>
                </li>
                <li data-id="6">
                    <img src="/assets/oleo.svg" alt="Oleo de cozinha">
                    <span>
                        Oleo de cozinha
                    </span>
                </li>
            </div>
            
            <input type="hidden" name="items">

            <button type="submit">Cadastrar ponto de coleta
            </button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>

</html>
